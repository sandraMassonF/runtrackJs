<!-- Créez un <article> ayant comme id “citation” et contenant le texte suivant :
"La vie a beaucoup plus d’imagination que nous”.

Créez un <button> ayant comme id “button”. Lorsque l’on clique sur le bouton, récupérez le contenu de l’élément ayant comme id “citation” et affichez le contenu dans la console de développement. La fonction de récupération et d’affichage doit se nommer “citation()”. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
</head>
<body>

    <article id="citation">
        "La vie a beaucoup plus d’imagination que nous”
    </article>

    <button id="button" onclick="citation()">Cliquer</button>
    
</body>
</html>
